upstream docpilot_shop_backend {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name shop.docpilot.in;

    access_log /var/log/nginx/shop.docpilot.in.access.log;
    error_log /var/log/nginx/shop.docpilot.in.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for uploads)
    client_max_body_size 64M;

    # Proxy everything to Apache in container
    location / {
        proxy_pass http://docpilot_shop_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /wp-config.php {
        deny all;
    }

    location ~ /readme\.html {
        deny all;
    }

    location ~ /license\.txt {
        deny all;
    }

    # Restrict access to wp-admin for specific IPs (optional)
    # location ~ ^/(wp-admin|wp-login\.php) {
    #     allow YOUR_IP_ADDRESS;
    #     deny all;
    #     try_files $uri $uri/ /index.php?$args;
    # }
}


services:
  wordpress:
    image: wordpress:php8.2-apache
    container_name: docpilot_shop_app
    restart: unless-stopped

    depends_on:
      - db

    ports:
      - "127.0.0.1:8080:80"

    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE:-wpdb}
      WORDPRESS_DB_USER: ${MYSQL_USER:-wpuser}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:?Please set MYSQL_PASSWORD in .env file}
      WORDPRESS_CONFIG_EXTRA: |
        define('FS_METHOD', 'direct');

    read_only: true
    tmpfs:
      - /tmp
      - /run

    volumes:
      - docpilot_shop_data:/var/www/html
      - ./wp-php.ini:/usr/local/etc/php/conf.d/zzz-wp.ini:ro

    networks:
      - docpilot_shop_net

    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  db:
    image: mariadb:10.11
    container_name: docpilot_shop_db
    restart: unless-stopped

    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wpdb}
      MYSQL_USER: ${MYSQL_USER:-wpuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?Please set MYSQL_PASSWORD in .env file}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Please set MYSQL_ROOT_PASSWORD in .env file}

    volumes:
      - docpilot_shop_db:/var/lib/mysql

    networks:
      - docpilot_shop_net

    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    security_opt:
      - no-new-privileges:true

volumes:
  docpilot_shop_data:
  docpilot_shop_db:

networks:
  docpilot_shop_net:
    driver: bridge
